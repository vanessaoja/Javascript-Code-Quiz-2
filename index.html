<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Javascript Code Quiz</title>
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide"></div>
      <div id="question">Question</div>
      <div id="answer-buttons" class="answer-list"></div>
      <button id="answer1" class="button">Answer1</button>
      <button id="answer2" class="button">Answer2</button>
      <button id="answer3" class="button">Answer3</button>
      <button id="answer4" class="button">Answer4</button>
      <div class="controls">
        <button id="start" class="start-button">Start</button>
        <button id="next" class="next-button hide">Next</button>
      </div>
    </div>
  </body>
</html>
